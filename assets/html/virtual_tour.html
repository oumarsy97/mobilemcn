<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Visite Virtuelle 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #daa520;
            z-index: 1000;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(218, 165, 32, 0.2);
            border-top-color: #daa520;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .error {
            color: #ff4444;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Chargement de la vue 3D...</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere;
        let isUserInteracting = false;
        let onPointerDownMouseX = 0, onPointerDownMouseY = 0;
        let lon = 0, onPointerDownLon = 0;
        let lat = 0, onPointerDownLat = 0;
        let currentPanoramaUrl = '';

        function init(panoramaUrl) {
            console.log('Initializing 3D viewer with URL:', panoramaUrl);
            currentPanoramaUrl = panoramaUrl;
            
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 0.1);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Geometry
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // Inside view
            
            // Load texture
            loadPanorama(panoramaUrl);
            
            // Event listeners
            container.addEventListener('pointerdown', onPointerDown);
            container.addEventListener('pointermove', onPointerMove);
            container.addEventListener('pointerup', onPointerUp);
            container.addEventListener('pointercancel', onPointerUp);
            window.addEventListener('resize', onWindowResize);
            
            // Start animation
            animate();
        }

        function loadPanorama(url) {
            console.log('Loading panorama:', url);
            const loader = new THREE.TextureLoader();
            loader.crossOrigin = 'anonymous';
            
            loader.load(
                url,
                function(texture) {
                    console.log('Panorama loaded successfully');
                    
                    if (!sphere) {
                        const geometry = new THREE.SphereGeometry(500, 60, 40);
                        geometry.scale(-1, 1, 1);
                        const material = new THREE.MeshBasicMaterial({ map: texture });
                        sphere = new THREE.Mesh(geometry, material);
                        scene.add(sphere);
                    } else {
                        sphere.material.map = texture;
                        sphere.material.needsUpdate = true;
                    }
                    
                    document.getElementById('loading').style.display = 'none';
                    sendMessage('onPanoramaLoaded', { success: true });
                },
                function(xhr) {
                    const percent = (xhr.loaded / xhr.total) * 100;
                    console.log('Loading progress:', percent.toFixed(0) + '%');
                },
                function(error) {
                    console.error('Error loading panorama:', error);
                    const loadingDiv = document.getElementById('loading');
                    loadingDiv.innerHTML = '<div class="error">Erreur de chargement<br>VÃ©rifiez votre connexion</div>';
                    sendMessage('onPanoramaError', { error: error.toString() });
                }
            );
        }

        function onPointerDown(event) {
            isUserInteracting = true;
            onPointerDownMouseX = event.clientX;
            onPointerDownMouseY = event.clientY;
            onPointerDownLon = lon;
            onPointerDownLat = lat;
        }

        function onPointerMove(event) {
            if (isUserInteracting) {
                lon = (onPointerDownMouseX - event.clientX) * 0.1 + onPointerDownLon;
                lat = (event.clientY - onPointerDownMouseY) * 0.1 + onPointerDownLat;
                lat = Math.max(-85, Math.min(85, lat));
                sendMessage('onRotation', { lon: lon, lat: lat });
            }
        }

        function onPointerUp() {
            isUserInteracting = false;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
        }

        function update() {
            lat = Math.max(-85, Math.min(85, lat));
            const phi = THREE.MathUtils.degToRad(90 - lat);
            const theta = THREE.MathUtils.degToRad(lon);
            
            const target = new THREE.Vector3(
                500 * Math.sin(phi) * Math.cos(theta),
                500 * Math.cos(phi),
                500 * Math.sin(phi) * Math.sin(theta)
            );
            
            camera.lookAt(target);
            renderer.render(scene, camera);
        }

        function sendMessage(type, data) {
            const message = JSON.stringify({ type, data });
            
            // Flutter InAppWebView
            if (window.flutter_inappwebview) {
                window.flutter_inappwebview.callHandler('messageHandler', message);
            }
            
            console.log('Sent message:', type, data);
        }

        // Receive messages from Flutter
        function changePanorama(url) {
            console.log('Changing panorama to:', url);
            document.getElementById('loading').style.display = 'block';
            loadPanorama(url);
        }

        // Expose functions globally
        window.initViewer = init;
        window.changePanorama = changePanorama;
        
        console.log('3D Viewer script loaded');
    </script>
</body>
</html>
